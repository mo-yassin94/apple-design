<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="main.css" />
    <title>Apple Design</title>
  </head>
  <body>
    <div class="container">
      <header>
        <a href=""><img src="image/logo.png" class="logo" /></a>
        <ul>
          <li><a href="#">home</a></li>
          <li><a href="#">product</a></li>
          <li><a href="#">news</a></li>
          <li><a href="#">about</a></li>

      <div class="content">

          <h2>i phone 13 pro max</h2>

        <div class="image">

      <div class="icons">
        <img
          onclick="iphone(this.src), colors(`#000`)"

          onclick="iphone(this.src) , colors(`#247ec8`)"
          src="image/1.png"

        />

          onclick="iphone(this.src), colors(`#1e1e1e`)"
          src="image/2.png"
          alt=""
        />
        <img
          onclick="iphone(this.src), colors(`#c79b53`)"
          src="image/3.png"
          alt=""
        />
        <img
          onclick="iphone(this.src), colors(`#c82525`)"
          src="image/4.png"
          alt=""
        />

    <script src="main.js"></script>
